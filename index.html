<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body class="container-fluid">
    <h1 class="jumbotron back-col-blue center-text">Jimmy's Express Pizza Delivery Service</h1>
    <div class="panel panel-info panel-modifier back-col-blue">
      <p>Please select the toppings and size you would like for your pizza.</p>
      <h4>Toppings:</h4>
      <form id="input-form" action="index.html" method="post">
        <div class=form-group>
          +$1 <input type="checkbox" name="input-toppings" value="0"> Peperoni<br>
          +$1 <input type="checkbox" name="input-toppings" value="1"> Onions<br>
          +$2 <input type="checkbox" name="input-toppings" value="2"> Black Olives<br>
          +$2 <input type="checkbox" name="input-toppings" value="3"> Green Peppers
        </div>
        <h4>Size:</h4>
        <div class=form-group>
          +$4  <input type="radio" name="input-size" value="0" checked> Small<br>
          +$7  <input type="radio" name="input-size" value="1"> Medium<br>
          +$10 <input type="radio" name="input-size" value="2"> Large
        </div>
        <button type="submit" name="button" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="details" class="panel panel-info panel-modifier back-col-blue initial-hide">
        <h4>Your <span id="output-size"></span> pizza will cost <span id="output-cost"></span>.</h4>
        <h4>Topping Details:</h4>
        <ul>
          <span id="topping-list"></span>
        </ul>
    </div>
  </body>
</html>
